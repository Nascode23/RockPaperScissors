<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
   > 
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="demo-wrap">
       <div class="demo-content">
       <div class="homescreen">
       <h1 id="demo" class="neonText"> Lets' play <br> Rock, Paper, Scissors.</h1>
       <input type="text" id="playerName" placeholder="Enter your Name">
       <button class="start-button" onclick="loadPlayer()" >Start Game</button>
       <script>
       function loadPlayer() {
           playerName = document.getElementById('playerName').value;
           document.getElementById("demo").innerHTML = `${playerName} vs computer`;
           playerScoreElem.innerHTML = `${playerName}:0`;
          }
      </script>
      </div>
      <div class="scoreboard">
      <div class="neonText" >
      <div class="player-score" id="playerScore" >Player 1: 0 </div>
      </div>
 
      <div class="neonText" >
      <div class="computer-score">Computer: 0</div>
      </div>
  </div>
      <div class="choices">
         <div class="choice" id="rock"> <img src="images/funnyrock.png" alt="Rock"> </div>
         <div class="choice" id="paper"> <img src="images/funnypaper.png" alt="Paper"></div>
         <div class="choice" id="scissors"> <img src="images/funnyscissors.png" alt="Scissors"> </div>
      </div>
         <div  class="result" id="result"><h2>Choose your weapon</h2></div>
         <div class="neonText" id="computer-choice"></div>
         <div class="neonText" class="timer" id="timer"><h2>Time Left: <span id="countdown">12s</span></h2></div>
         <button class="play-again" id="play-again">Play Again</button>
  </div>
</div>
<script src="index.js"></script>
</body>
   <audio autoplay loop>
      <source src="music/Extreme-Sport-Trap-Music-PISTA.mp3" type="audio/wav" />
   </audio> 
</html>
